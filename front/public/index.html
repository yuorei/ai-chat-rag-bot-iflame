<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <style>
        /* CSS Custom Properties for theming */
        :root {
            --bg-body: #f5f5f5;
            --bg-container: #ffffff;
            --bg-header: #4a90e2;
            --text-header: #ffffff;
            --bg-messages: #ffffff;
            --bg-message-bot: #f8f9fa;
            --text-message-bot: #333333;
            --border-message-bot: #e9ecef;
            --bg-message-user: #4a90e2;
            --bg-message-user-end: #357abd;
            --text-message-user: #ffffff;
            --bg-input-area: #f8f9fa;
            --border-input-area: #e9ecef;
            --bg-input: #ffffff;
            --text-input: #333333;
            --border-input: #e9ecef;
            --border-input-focus: #4a90e2;
            --text-secondary: #666666;
            --text-section-title: #2c3e50;
            --text-emphasis: #7f8c8d;
            --highlight-bg-start: #fff3cd;
            --highlight-bg-end: #ffeaa7;
            --highlight-border: #f1c40f;
            --thinking-bg: #fff3cd;
            --thinking-border: #ffeaa7;
            --thinking-text: #856404;
            --accent: #4a90e2;
            --accent-hover: #357abd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-color-strong: rgba(0, 0, 0, 0.15);
            --btn-disabled: #cccccc;
            --loading-text: #666666;
        }

        /* Dark mode styles */
        [data-theme="dark"] {
            --bg-body: #1a1a2e;
            --bg-container: #16213e;
            --bg-header: #0f3460;
            --text-header: #e8e8e8;
            --bg-messages: #16213e;
            --bg-message-bot: #1f2940;
            --text-message-bot: #e0e0e0;
            --border-message-bot: #2a3a5a;
            --bg-message-user: #3a7bc8;
            --bg-message-user-end: #2d5aa0;
            --text-message-user: #ffffff;
            --bg-input-area: #1f2940;
            --border-input-area: #2a3a5a;
            --bg-input: #0f1a2e;
            --text-input: #e0e0e0;
            --border-input: #2a3a5a;
            --border-input-focus: #4a90e2;
            --text-secondary: #a0a0a0;
            --text-section-title: #7fb8f0;
            --text-emphasis: #9aa5b5;
            --highlight-bg-start: #3d3a20;
            --highlight-bg-end: #4a4520;
            --highlight-border: #9a8a30;
            --thinking-bg: #3d3a20;
            --thinking-border: #4a4520;
            --thinking-text: #d4c880;
            --accent: #4a90e2;
            --accent-hover: #5da0f2;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --shadow-color-strong: rgba(0, 0, 0, 0.4);
            --btn-disabled: #3a3a5a;
            --loading-text: #a0a0a0;
        }

        /* Auto dark mode based on system preference (when no explicit theme is set) */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --bg-body: #1a1a2e;
                --bg-container: #16213e;
                --bg-header: #0f3460;
                --text-header: #e8e8e8;
                --bg-messages: #16213e;
                --bg-message-bot: #1f2940;
                --text-message-bot: #e0e0e0;
                --border-message-bot: #2a3a5a;
                --bg-message-user: #3a7bc8;
                --bg-message-user-end: #2d5aa0;
                --text-message-user: #ffffff;
                --bg-input-area: #1f2940;
                --border-input-area: #2a3a5a;
                --bg-input: #0f1a2e;
                --text-input: #e0e0e0;
                --border-input: #2a3a5a;
                --border-input-focus: #4a90e2;
                --text-secondary: #a0a0a0;
                --text-section-title: #7fb8f0;
                --text-emphasis: #9aa5b5;
                --highlight-bg-start: #3d3a20;
                --highlight-bg-end: #4a4520;
                --highlight-border: #9a8a30;
                --thinking-bg: #3d3a20;
                --thinking-border: #4a4520;
                --thinking-text: #d4c880;
                --accent: #4a90e2;
                --accent-hover: #5da0f2;
                --shadow-color: rgba(0, 0, 0, 0.3);
                --shadow-color-strong: rgba(0, 0, 0, 0.4);
                --btn-disabled: #3a3a5a;
                --loading-text: #a0a0a0;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-body);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-container);
            box-shadow: 0 0 20px var(--shadow-color);
        }

        .chat-header {
            background: var(--bg-header);
            color: var(--text-header);
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: var(--bg-messages);
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            word-wrap: break-word;
            margin-bottom: 8px;
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        .user-message {
            background: linear-gradient(135deg, var(--bg-message-user), var(--bg-message-user-end));
            color: var(--text-message-user);
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .bot-message {
            background: var(--bg-message-bot);
            color: var(--text-message-bot);
            align-self: flex-start;
            border: 1px solid var(--border-message-bot);
            border-bottom-left-radius: 6px;
        }

        .bot-message .message-content {
            font-size: 14px;
        }

        .bot-message .section-title {
            font-weight: bold;
            color: var(--text-section-title);
            margin: 12px 0 8px 0;
            font-size: 16px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 4px;
            display: inline-block;
        }

        .bot-message ul,
        .bot-message ol {
            margin: 8px 0 8px 20px;
        }

        .bot-message li {
            margin: 4px 0;
        }

        .bot-message p {
            margin: 6px 0;
        }

        .bot-message .highlight {
            background: linear-gradient(120deg, var(--highlight-bg-start) 0%, var(--highlight-bg-end) 100%);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
            border: 1px solid var(--highlight-border);
        }

        .bot-message strong {
            color: var(--text-section-title);
            font-weight: 600;
        }

        .bot-message em {
            color: var(--text-emphasis);
            font-style: italic;
        }

        .thinking {
            background: var(--thinking-bg);
            border: 1px solid var(--thinking-border);
            color: var(--thinking-text);
            font-style: italic;
        }

        .chat-input {
            display: flex;
            flex-direction: column;
            padding: 15px 20px 20px;
            background: var(--bg-input-area);
            border-top: 1px solid var(--border-input-area);
        }

        .chat-input-row {
            display: flex;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-input);
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            background: var(--bg-input);
            color: var(--text-input);
        }

        .chat-input input::placeholder {
            color: var(--text-secondary);
        }

        .chat-input input:focus {
            border-color: var(--border-input-focus);
        }

        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-input button:hover {
            background: var(--accent-hover);
        }

        .chat-input button:disabled {
            background: var(--btn-disabled);
            cursor: not-allowed;
        }

        .loading {
            display: none;
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            background: var(--bg-message-bot);
            color: var(--loading-text);
            align-self: flex-start;
            border: 1px solid var(--border-message-bot);
            border-bottom-left-radius: 6px;
            box-shadow: 0 1px 3px var(--shadow-color);
            margin-bottom: 8px;
        }

        .loading.show {
            display: block;
        }

        .settings-warning {
            display: none;
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px 20px;
            margin: 0;
            text-align: center;
            font-size: 13px;
            line-height: 1.4;
        }

        [data-theme="dark"] .settings-warning {
            background: #3d3a20;
            border-color: #9a8a30;
            color: #d4c880;
        }

        .settings-warning.show {
            display: block;
        }

        .settings-warning-icon {
            margin-right: 6px;
        }

        /* Suggestion chips (LINE-style quick replies) */
        .chat-suggestions {
            display: none;
            gap: 8px;
            padding: 10px 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            background: var(--bg-input-area);
            border-top: 1px solid var(--border-input-area);
        }

        .chat-suggestions.show {
            display: flex;
        }

        .chat-suggestions::-webkit-scrollbar {
            display: none;
        }

        .suggestion-chip {
            flex-shrink: 0;
            padding: 8px 16px;
            border: 2px solid var(--accent);
            border-radius: 20px;
            background: var(--bg-container);
            color: var(--accent);
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .suggestion-chip:hover {
            background: var(--accent);
            color: white;
        }

        .suggestion-chip:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            AIが回答します。質問してください。
        </div>

        <div class="settings-warning" id="settingsWarning">
            <span class="settings-warning-icon">⚠️</span>
            <span>UI設定の読み込みに失敗しました。デフォルト設定を使用しています。</span>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">こんにちは!何でもお気軽に質問してください。</div>
            </div>
        </div>

        <div class="chat-suggestions" id="chatSuggestions">
            <!-- Suggestions will be dynamically inserted here -->
        </div>

        <div class="chat-input">
            <div class="chat-input-row">
                <input type="text" id="messageInput" placeholder="メッセージを入力してください..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" id="sendButton">送信</button>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const CHAT_ID = urlParams.get('chatId') || urlParams.get('chat_id') || urlParams.get('tenantId') || urlParams.get('tenant_id');
        const apiBaseParam = urlParams.get('apiBase');
        const API_BASE = normalizeApiBase(apiBaseParam || window.location.origin);
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function normalizeApiBase(value) {
            if (!value) return '';
            return value.endsWith('/') ? value.slice(0, -1) : value;
        }

        function addMessage(content, isUser = false, isThinking = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'} ${isThinking ? 'thinking' : ''}`;

            if (isUser || isThinking) {
                messageDiv.textContent = content;
            } else {
                // ボットメッセージの場合、シンプルな装飾を適用
                messageDiv.innerHTML = formatBotMessage(content);
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatBotMessage(content) {
            // シンプルなMarkdown風の装飾を適用
            let formatted = content
                // 改行を保持
                .replace(/\n/g, '<br>')
                // **太字** を <strong> に変換
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // *斜体* を <em> に変換  
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // 【タイトル】を見出し風に装飾
                .replace(/【(.*?)】/g, '<div class="section-title">$1</div>')
                // 番号付きリスト（1. 2. 3.）を装飾
                .replace(/^(\d+\.\s)(.*?)$/gm, '<div style="margin: 4px 0;"><strong>$1</strong>$2</div>')
                // 箇条書き（- または •）を装飾
                .replace(/^[•\-]\s(.*?)$/gm, '<div style="margin: 4px 0; margin-left: 16px;">• $1</div>')
                // ハイライト表現
                .replace(/「(.*?)」/g, '<span class="highlight">$1</span>');

            return `<div class="message-content">${formatted}</div>`;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            if (!input.value.trim()) return;

            const message = input.value;
            addMessage(message, true);
            input.value = '';

            sendButton.disabled = true;
            
            // ローディングインジケーターをメッセージとして表示
            const messagesDiv = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading show';
            loadingDiv.id = 'tempLoadingIndicator';
            loadingDiv.textContent = 'AI が考えています...';
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const payload = { message };
                if (CHAT_ID) {
                    payload.chat_id = CHAT_ID;
                }

                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                // ローディングインジケーターを削除
                const tempLoading = document.getElementById('tempLoadingIndicator');
                if (tempLoading) {
                    tempLoading.remove();
                }

                if (data.error) {
                    addMessage('エラーが発生しました: ' + data.error);
                } else {
                    addMessage(data.response);
                }
            } catch (error) {
                // ローディングインジケーターを削除
                const tempLoading = document.getElementById('tempLoadingIndicator');
                if (tempLoading) {
                    tempLoading.remove();
                }
                addMessage('通信エラーが発生しました: ' + error.message);
            }

            sendButton.disabled = false;
        }


        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // テーマを設定する関数
        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                // 'auto' または未指定の場合はシステム設定に従う
                document.documentElement.removeAttribute('data-theme');
            }
            console.log('[chat] Theme set to:', theme || 'auto');
        }

        // URLパラメータからテーマを取得
        const themeParam = urlParams.get('theme');
        if (themeParam) {
            setTheme(themeParam);
        }

        // UI設定を適用する関数
        function applyThemeSettings(settings) {
            if (!settings) return;
            const root = document.documentElement;
            const colors = settings.colors || {};
            const labels = settings.labels || {};

            // カラー設定を適用
            if (colors.headerBackground) root.style.setProperty('--bg-header', colors.headerBackground);
            if (colors.headerText) root.style.setProperty('--text-header', colors.headerText);
            if (colors.bodyBackground) root.style.setProperty('--bg-body', colors.bodyBackground);
            if (colors.containerBackground) root.style.setProperty('--bg-container', colors.containerBackground);
            if (colors.messagesBackground) root.style.setProperty('--bg-messages', colors.messagesBackground);
            if (colors.botMessageBackground) root.style.setProperty('--bg-message-bot', colors.botMessageBackground);
            if (colors.botMessageText) root.style.setProperty('--text-message-bot', colors.botMessageText);
            if (colors.botMessageBorder) root.style.setProperty('--border-message-bot', colors.botMessageBorder);
            if (colors.userMessageBackground) root.style.setProperty('--bg-message-user', colors.userMessageBackground);
            if (colors.userMessageGradientEnd) root.style.setProperty('--bg-message-user-end', colors.userMessageGradientEnd);
            if (colors.userMessageText) root.style.setProperty('--text-message-user', colors.userMessageText);
            if (colors.inputAreaBackground) root.style.setProperty('--bg-input-area', colors.inputAreaBackground);
            if (colors.inputBackground) root.style.setProperty('--bg-input', colors.inputBackground);
            if (colors.inputText) root.style.setProperty('--text-input', colors.inputText);
            if (colors.inputBorder) root.style.setProperty('--border-input', colors.inputBorder);
            if (colors.inputBorderFocus) root.style.setProperty('--border-input-focus', colors.inputBorderFocus);
            if (colors.accentColor) {
                root.style.setProperty('--accent', colors.accentColor);
            }
            if (colors.accentHover) {
                root.style.setProperty('--accent-hover', colors.accentHover);
            }

            // ラベル設定を適用
            if (labels.headerTitle) {
                const headerEl = document.querySelector('.chat-header');
                if (headerEl) headerEl.textContent = labels.headerTitle;
            }
            if (labels.inputPlaceholder) {
                const inputEl = document.getElementById('messageInput');
                if (inputEl) inputEl.placeholder = labels.inputPlaceholder;
            }
            if (labels.welcomeMessage) {
                const firstBotMessage = document.querySelector('.bot-message .message-content');
                if (firstBotMessage) firstBotMessage.textContent = labels.welcomeMessage;
            }

            console.log('[chat] Applied UI settings');
        }

        // UI設定読み込み失敗の警告を表示
        function showSettingsWarning(show = true) {
            const warningEl = document.getElementById('settingsWarning');
            if (warningEl) {
                if (show) {
                    warningEl.classList.add('show');
                } else {
                    warningEl.classList.remove('show');
                }
            }
        }

        // UI設定を読み込む
        async function loadUISettings() {
            if (!CHAT_ID) return;
            const isPreview = urlParams.get('preview') === 'true';
            if (isPreview) {
                console.log('[chat] Preview mode - waiting for postMessage settings');
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/ui-settings?chatId=${CHAT_ID}`);
                if (!response.ok) {
                    console.warn('[chat] Failed to load UI settings:', response.status);
                    showSettingsWarning(true);
                    return;
                }
                const { theme } = await response.json();
                applyThemeSettings(theme);
                showSettingsWarning(false); // 成功したら警告を非表示
            } catch (error) {
                console.warn('[chat] Failed to load UI settings:', error);
                showSettingsWarning(true);
            }
        }

        // UI設定を読み込み
        loadUISettings();

        // サジェストを読み込む
        async function loadSuggestions() {
            if (!CHAT_ID) return;
            try {
                const response = await fetch(`${API_BASE}/suggestions?chatId=${CHAT_ID}`);
                if (!response.ok) {
                    console.warn('[chat] Failed to load suggestions:', response.status);
                    return;
                }
                const { suggestions } = await response.json();
                renderSuggestions(suggestions);
            } catch (error) {
                console.warn('[chat] Failed to load suggestions:', error);
            }
        }

        // HTMLエスケープ関数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // サジェストを表示
        function renderSuggestions(suggestions) {
            const container = document.getElementById('chatSuggestions');
            if (!container) return;

            if (!suggestions || suggestions.length === 0) {
                container.classList.remove('show');
                return;
            }

            container.innerHTML = suggestions.map(s =>
                `<button class="suggestion-chip" onclick="sendSuggestion('${escapeHtml(s.text).replace(/'/g, "\\'")}')">${escapeHtml(s.text)}</button>`
            ).join('');
            container.classList.add('show');
        }

        // サジェストをクリックしたときの処理
        function sendSuggestion(text) {
            const input = document.getElementById('messageInput');
            if (input) {
                input.value = text;
                sendMessage();
            }
        }

        // サジェストを読み込み
        loadSuggestions();

        // iframe対応のためのpostMessageリスナー
        window.addEventListener('message', function (event) {
            if (event.data.type === 'sendMessage') {
                document.getElementById('messageInput').value = event.data.message;
                sendMessage();
            }
            // 親ページからのテーマ情報を受信
            if (event.data.type === 'setTheme') {
                setTheme(event.data.theme);
            }
            // 管理画面からのプレビュー用UI設定を受信
            if (event.data.type === 'uiSettingsPreview') {
                applyThemeSettings(event.data.settings);
                showSettingsWarning(false); // プレビュー設定が適用されたら警告を非表示
            }
            // 管理画面からのサジェストプレビューを受信
            if (event.data.type === 'suggestionsPreview') {
                renderSuggestions(event.data.suggestions);
            }
        });
    </script>
</body>

</html>
