name: pr-agent

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  issue_comment:
    types: [created, edited]

jobs:
  pr_agent_job:
    # Bot がコメントしたときは動かさない
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write
      contents: write

    steps:
      - name: PR Agent action step
        id: pragent
        uses: qodo-ai/pr-agent@main
        env:
          # GitHub トークン
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # --- ここから Gemini 用設定 ---

          # PR-Agent 公式ドキュメント準拠の Gemini モデル指定
          config.model: "gemini/gemini-2.5-flash"
          config.fallback_models: '["gemini/gemini-2.5-flash"]'
          GOOGLE_AI_STUDIO.GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

          # --- 動作の自動化オプション（最小構成なのでお好みで） ---

          github_action_config.auto_review: "true"      # PR 作成時に自動レビュー
          github_action_config.auto_describe: "true"    # PR の説明を自動生成
          github_action_config.auto_improve: "false"    # 自動の改善提案はとりあえず OFF
